<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Paint.Web</title>
</head>
<body>
    <section class="container">
        <div id="toolbar" class="toolbar">
            <h1>Paint.Web</h1>
            <label for="stroke-color">Stroke Colour</label>
            <input id="stroke-color" name="stroke-color" type="color">
            <label for="stroke-width">Stroke Width</label>
            <input id="stroke-width" name="stroke-width" type="range"
            value="5" min="1" max="100" oninput="updateTextInput(this.value);">
            <input type="swiText" id="swiTextInput" value="">
            <button id="clear">Clear Canvas</button>
        </div>
        <div class="drawing-area">
            <canvas id="drawing-area"></canvas>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
